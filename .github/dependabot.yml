version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: phpunit/phpunit
    versions:
    - 8.5.14
    - 9.5.3
  - dependency-name: pdepend/pdepend
    versions:
    - 2.9.0
  - dependency-name: mayflower/php-codebrowser
    versions:
    - 2.4.0
  - dependency-name: php-coveralls/php-coveralls
    versions:
    - 2.4.3
  - dependency-name: johnkary/phpunit-speedtrap
    versions:
    - 3.3.0
